<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01-02 Formatiranje teksta</title>
</head>
<body>
	<p><abbr title="Profesor">Prof.</abbr> Dragan Matic</p>

	<address>
		<p><a href="mailto:dragan.cajic@student.pmf.unibl.org">Moja mejl adresa - Dragan</a></p>
	</address>

	<cite>In medias res!</cite>
	latinska izreka

	<p><em>Cogito</em> ergo sum!</p>
	<hr />

	<p>Nova cijena je <strike>15 KM</strike> 10 KM.</p>
	<p>2<sup>3</sup></p><!-- SUPerscript (sup) -->
	<p>4<sup>2n + 1</sup></p>
	<p>i<sub>1</sub></p><!-- SUBscript (sub) -->

	<!-- a block of preformatted text / BLOCK ELEMENT -->
	<pre>Stihovi pjesme.</pre>

	<!-- a fragment of computer code / INLINE ELEMENT -->
	<code>Programming Code</code>
</body>
</html>
