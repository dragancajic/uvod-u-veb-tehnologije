<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css"><!-- 3.) CSS eksterni fajl -->
	<title>Uvod u CSS</title>
	
	<!-- 1.) stilovi u head elementu -->
	<style>
		body {
			background-color: lightblue;
		}

		h1 {
			text-align: center;
			color: brown; /* ima VECI(>) prioritet od externog CSS-a! */
		}

		p {
			font-family: 'Courier New', Courier, monospace;
			color: black;
			font-size: 14pt;
		}

	</style>
</head>
<body>
	<h1>Naslov</h1>
	<!-- 2.) CSS stilovi inline-->
	<h2 style="color: rgb(255, 255, 255);">Podnaslov</h2><!-- bijela boja -->
	<p>tekst stranice</p>
	<p style="border:3px solid black; text-align:center; color: rgb(0, 0, 0);">p a r a g r a f</p><!--crna-->
