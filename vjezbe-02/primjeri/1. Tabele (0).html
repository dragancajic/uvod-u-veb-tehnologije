<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabele • Milica</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<!--- TABELE - HTML

		HTML tabele dozvoljavaju da podatke sortirate u redove i kolone.
		U nastavku je primjer koji  pokazuje kako se definišu tabele u HTML-u.
		(tr - table row, td - table data)
		dok je u stilu opisano na koji način u tabelu možemo upisati ivice.
	-->
	<table>
		<tr>
			<th>Studijski program</th>
			<th>Smjer</th>
			<th>Ime i prezime</th>
		</tr>
		<tr>
			<td>Hemija</td>
			<td>Nastavni</td>
			<td>Ana Markovic</td>
		</tr>
		<tr>
			<td>Hemija</td>
			<td>Opšti</td>
			<td>Jelena Danilovic</td>
		</tr>
	</table>
  
	<!--
		U tabeli možemo definisati i zaglavlje i to radimo uz pomoć th elementa.
		U primjeru koji je u nastavku dodaćemo i ivice za tabelu:
	-->
	<h2>TH element definiše zaglavlje tabele</h2>

	<table style="width:50%">
		<tr>
			<th>Ime </th>
			<th>Prezime</th>
			<th>Godina studija</th>
		</tr>
		<tr>
			<td>Marija</td>
			<td>Janković</td>
			<td>Druga</td>
		</tr>
		<tr>
			<td>Jana</td>
			<td>Milanović</td>
			<td>Treća</td>
		</tr>
	</table>
</body>
</html>
