<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02-01c Spajanje kolona i/ili redova</title>
	<style>
		table, td {
			border: 2.5px solid green;
			/*border-radius: 20px;*/
			/*border-color: #36c413;*/
			/*background-color: #d5ffff;*/
			text-align: center;
			padding: 5px;
			border-spacing: 15px;
			border-collapse: collapse;
		}

		th {
			border: 2px solid black;
			/*background-color: #d5e7e7;*/
			/*text-align: center;*/
			padding: 10px;
		}
		
		/*
		odlican nacin preciznog odabira elemenata: roditelj > dijete { }
		> time smo ostavili red zaglavlja tabele `postedjen bojenja`, a
		  boju smo prebacili iskljucivo na NEPARNE redove tijela tabele!
		*/
		tbody > tr:nth-child(odd) { /* SAMO redovi u tijelu tabele! */
			background-color: rgb(140, 195, 226);
		}
		
		/*
		tr:nth-child(odd) {
			background-color: rgb(140, 195, 226);
		}

		th {
			background-color: rgb(255, 255, 255);
		}
		*/

		/* malo igranja sa dogadjajima u CSS-u */
		tr:hover {
			background-color: lightblue;
		}

		/* DA, DA, ... i OVO JE MOGUCE izvesti, ... ha, ha, haaa, ... */
		tbody > tr:nth-child(odd):hover { /* SAMO redovi u tijelu tabele! */
			background-color: rgb(140, 195, 226);
			color: blue;
			/*text-decoration: underline;*/
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Studijski program</th>
				<th>Smjer</th>
				<th>Ime i prezime</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Matematika i informatika</td>
				<td>Informatika</td>
				<td>Dragan Ćajić</td>
			</tr>
			<tr>
				<td>Matematika i informatika</td>
				<td>Opšti</td>
				<td>Marko Marković</td>
			</tr>
			<tr>
				<td>Matematika i informatika</td>
				<td>Nastavni</td>
				<td>Marija Jokić</td>
			</tr>
			<tr>
				<td>Matematika i informatika</td>
				<td>Opšti</td>
				<td>Marko Dakić</td>
			</tr>
			<tr>
				<td>Matematika i informatika</td>
				<td>Informatika</td>
				<td>Jovo Jović</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
