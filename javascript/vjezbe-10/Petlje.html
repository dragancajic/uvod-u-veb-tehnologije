<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petlje</title>
</head>
<body>
    <!--For petlja-->
    <p id="demoo"></p>
<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demoo").innerHTML = text;
</script>

<!--For in-->

<h2>JavaScript For In</h2>
<p id="demo"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let txt1 = "";
for (let x in numbers) {
  txt1 += numbers[x] + "<br>"; 
}

document.getElementById("demo").innerHTML = txt1;
</script>
<h2>JavaScript Array.forEach()</h2>

<p id="demo1"></p>

<script>
const brojevi = [45, 4, 9, 16, 25];

let txt = "";
brojevi.forEach(myFunction);
document.getElementById("demo1").innerHTML = txt1;

function myFunction(value, index, array) {
  txt += value + "<br>"; 
}
</script>


<h2>JavaScript For Of </h2>


<p id="demo3"></p>

<script>
let language = "JavaScript";

let text2 = "";
for (let x of language) {
  text2 += x + "<br>";
}

document.getElementById("demo3").innerHTML = text2;
</script>


<h2>JavaScript While petlja</h2>

<p id="demo4"></p>

<script>
let text4 = "";
let i = 0;
while (i < 10) {
  text4 += "<br>Broj: " + i;
  i++;
}
document.getElementById("demo4").innerHTML = text4;
</script>


<h2>JavaScript Do While petlja</h2>

<p id="demo5"></p>

<script>
let text5 = ""
let j = 0;

do {
  text5 += "<br>Broj: " + j;
  j++;
}
while (j < 10);  

document.getElementById("demo5").innerHTML = text5;
</script>




</body>
</html>
