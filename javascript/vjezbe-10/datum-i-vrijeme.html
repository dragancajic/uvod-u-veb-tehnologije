<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datum i vrijeme u JavaScript-u</title>
</head>
<body>
	<h2>Добро нам дошли!</h2>
	<h4>Данас je:
		<span id="dan_u_sedmici"></span>,
		<span id="dan_u_mjesecu"></span>.
		<span id="mjesec_u_godini"></span>.
		<span id="godina"></span>.
	</h4>
	<h4>Тренутно вријеме je
		<span id="sati"></span>:<span id="minute"></span>:<span id="sekunde"></span></h4>
	<script src="./vrijeme.js"></script>

	<!-- If Else iskazi / Switch -->
	<h2>JavaScript If</h2>
	<p>Prikazuje se "Dobar dan!" ako je trenutno manje od 18:00 časova</p>
	<p id="demo">Dobro veče!</p>
	<script>
		if (new Date().getHours() < 18) {
			document.getElementById("demo").innerHTML = "Dobar dan!";
		}
		console.log(new Date().getHours());
	</script>

	<h2>JavaScript If ... Else</h2>
	<p id="demo1"></p>
	<script>
		const time = new Date().getHours();
		let greeting;

		if (time < 10) {
			greeting = "Dobro jutro!";
		} else if (time < 20) {
			greeting = "Dobar dan!";
		} else {
			greeting = "Dobro veče!";
		}
		document.getElementById("demo1").innerHTML = greeting;
		console.log(time);
	</script>

	<!-- JavaScript Switch -->
	<h2>JavaScript Switch</h2>
	<p id="demo2"></p>
	<script>
		let day;

		switch (new Date().getDay()) {
			case 0:
				day = "Nedjelja";
				break;
			case 1:
				day = "Ponedjeljak";
				break;
			case 2:
				day = "Utorak";
				break;
			case 3:
				day = "Srijeda";
				break;
			case 4:
				day = "Četvrtak";
				break;
			case 5:
				day = "Petak";
				break;
			case 6:
				day = "Subota";
		}
		document.getElementById("demo2").innerHTML = "Danas je " + day;
		console.log(new Date().getDay());
	</script>

	<!-- JavaScript Switch: default, break -->
	<h2>JavaScript Switch: default, break</h2>
	<p id="demo3"></p>
	<script>
		let text;

		switch (new Date().getDay()) {
			case 4:
			case 5:
				text = "Uskoro će vikend!";
				break;
			case 0:
			case 6:
				text = "Vikend je";
				break;
			default:
				text = "Radujemo se vikendu";
		}
		document.getElementById("demo3").innerHTML = text;
		console.log(new Date().getDay());
	</script>
</body>
</html>
