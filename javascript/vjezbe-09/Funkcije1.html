<body>
    
<p>Funkcije mogu da se koriste i u izrazima.</p>
<p id="demo"></p>

<script>
function myFunction(a, b) {

}
let x = myFunction(4, 3) * 2;
document.getElementById("demo").innerHTML = x;
</script>
