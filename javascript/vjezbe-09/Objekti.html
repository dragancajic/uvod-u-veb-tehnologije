<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekti</title>
</head>
<body>
    <h2>JavaScript Objekti</h2>

<p id="demo"></p>

<script>
// Kreiranje objekta:
const car = {type:"Fiat", model:"500", color:"white"};

// Prikazivanje podataka:
document.getElementById("demo").innerHTML = "Tip auta je " + car.type;
</script>
<p id="demo1"></p>
<script>
    // Kreiranje objekta
    const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    
    // Prikazivanje podataka
    document.getElementById("demo1").innerHTML =
    person.firstName + " ima " + person.age + " godina.";
    </script>

<!--Pristupanje objektima i njihovim osobinama

    objectName.propertyName  ili
    objectName["propertyName"]


-->



</body>
</html>
