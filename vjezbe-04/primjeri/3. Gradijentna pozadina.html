<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradijentna pozadina</title>

    <style type="text/css">
        #obican-gradijent {
            height: 200px;
            width: 100%;
            background-image: linear-gradient(to bottom, #4FB2B2, #FFA3E7, #8AFFFF);
        }

        #strafte {
            height: 200px;
            width: 100%;
            background-image: linear-gradient(to right, #4FB2B2 0%, #4FB2B2 25%, #FFA3E7 25%, #FFA3E7 50%, #8AFFFF 50%, #8AFFFF 100%);
            position: relative;
            top: 50px;
        }

        
    </style>

</head>
<body>

    <div id="obican-gradijent">
    </div>

    <div id="strafte">
    </div>


    
</body>
