<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Punjenje â€¢ Milica</title>
	<style type="text/css">
		div {
			background-color: lightblue;
			padding-top: 50px;
			padding-right: 30px;
			padding-bottom: 100px;
			padding-left: 280px;

			/* postaviti granicu, da bi se bolje uocio padding `div` elementa */
			border-style: solid;
			border-width: 2px;
			border-color: blue;
		}

		p {
			border: 1px solid red;
			/*margin-top: 0px;*/
			/*margin-bottom: 0px;*/
			/* ili `jednim udarcem dvije muhe / muve`, tacnije sve cetiri(4)! :-) */
			margin: 0px; /* neutralisati `default margin` paragraf `p` elementa!! */
		}
	</style>
</head>
<body>
	<div>
		<p>
			Ovaj `div` element ima gornje punjenje od 50px, desno punjenje od 30px,
			donje punjenje od 100px i levo punjenje od 280px.
		</p>
	</div>
</body>
</html>
