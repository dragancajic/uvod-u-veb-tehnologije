<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pozicioniranje elemenata (I dio) • Milica</title>
	<!--
	Za određivanje tipa pozicioniranja koristi se svojstvo `position`.

	Moguće vrijednosti ovog svojstva su: `static`, `relative`, `absolute` i `fixed`.

	Sa druge strane, za definisanje precizne pozicije elementa koriste se neka od
	svojstava: `top`, `right`, `bottom` i `left`.
	-->
	<!--
	1. Statičko pozicioniranje
	
	Ovo je podrazumijevan način pozicioniranja elemenata.

	Postavljanje vrijednosti za neko od svojstava `top`, `right`, `bottom` ili `left`
	nema uticaja na poziciju elementa sa statičkim pozicioniranjem! <-- LOOK! :eyes:
	
	Elementi se ređaju na stranici jedan nakon drugog, u skladu sa njihovim dimenzijama
	i drugim karakteristikama. Na primjer,

	$ `linijski elementi` ređaju se jedan pored drugog,
	  dok se
	$ `blokovski elementi` ređaju jedan ispod drugog.

	Ovaj tok ređanja elemenata se naziva uobicajeni / prirodni / normalni tok (engl. `normal flow`).
	-->
	<style>
		#prvi {
			height: 100px;
			width: 300px;
			background-color: rgb(231, 43, 103);
		}

		#drugi {
			height: 100px;
			width: 300px;
			background-color: rgb(24, 243, 232);
			position: static;
			top: 30px;
			left: 80px;
		}

		#treci {
			height: 100px;
			width: 300px;
			background-color: rgb(180, 55, 252);
		}

		#prvi1 {
			height: 100px;
			width: 300px;
			background-color: rgb(231, 43, 103);
		}

		#drugi1 {
			height: 100px;
			width: 300px;
			background-color: rgb(24, 243, 232);
			position: relative;
			top: 30px;
			left: 80px;
		}

		#treci1 {
			height: 100px;
			width: 300px;
			background-color: rgb(180, 55, 252);
		}
	</style>
</head>
<body>
	<div id="prvi"></div>
	<div id="drugi"></div>
	<div id="treci"></div>
	<br>
	<br>
	<!--
	2. Relativno pozicioniranje
	
	Svaki tip pozicioniranja definiše šta za taj tip znači “ivica” u odnosu na koju se element
	pomjera. Pri relativnom pozicioniranju “ivica” od koje se element pomjera je ivica tog elementa,
	pri statičkom pozicioniranju. Jednostavnije rečeno, postavljanje vrijednosti za svojstva
	`top`, `right`, `bottom` i `left` pomjeriće element u odnosu na njegovu statičku poziciju. LOOK!

	Važno je zapamtiti da izmjene u poziciji elementa koji je relativno pozicioniran nemaju uticaja
	na preostali sadržaj stranice - svi ostali elementi ostaju na svojim pozicijama. Posljedica ovog
	efekta jeste pojavljivanje “prazne” površine na mjestu gdje se relativno-pozicionirani pomjereni
	element nalazio prije pomjeranja.
	-->
	<div id="prvi1"></div>
	<div id="drugi1"></div>
	<div id="treci1"></div>
	<br>
	<br>
</body>
</html>
