    <!--HTML elemente moguće je razmatrati kao pravougaonike koji se slažu jedni ispod drugih,
     odnosno, jedni do drugih, u zavisnosti od različitih faktora, kao što je, na primjer, činjenica
     da je neki element blokovski ili linijski.
     Ovaj koncept ćemo sada detaljnije analizirati kroz pojam modela kutije.

Model kutije (engl. box model) podrazumijeva da se svaki HTML element prostire odgovarajućom
dvodimenzionalnom površinom na veb prezentaciji. 
Veličina ove površine zavisi od četiri veličine, koje ujedno čine i model kutije:

Sadržaj (engl. content) predstavlja površinu u kojoj se prikazuje tekst, slika ili drugi sadržaj HTML elementa.

Punjenje (engl. padding) predstavlja površinu oko sadržaja, 
ali koji se još uvek smatra “unutrašnošću” elementa. Punjenje je podrazumevano prozirno.

Ivica (engl. border) predstavlja površinu koja dijeli unutrašnjost elementa od spoljašnjosti,
 odnosno, od drugih elemenata. Ivica podrazumijevano nije postavljena.

Pojas (engl. margin) predstavlja površinu oko ivice elementa, koji pre svega
 služi da stvori bezbjedni pojas oko elementa i odvoji ga od okolnih elemenata (otuda i njegov prevod). 
 Pojas je uvijek proziran.

-->
<!--Sadržaj elementa
Veličina površine koja predstavlja sadržaj elementa zavisi od dvije stvari:

Da li je u pitanju blokovski ili linijski element?
Koje su vrijednosti CSS svojstava width i height?

Blokovski elementi se podrazumijevano prostiru cijelom širinom roditeljskog elementa
 u čijem se sadržaju nalaze, dok njihovu visinu izračunava veb pregledač na osnovu sadržaja
 u tim elementima. Ovaj, pdorazumijevani efekat, potiče od činjenice da su svakom elementu
  podrazumijevano postavljena svojstva width i height na vrijednost auto. 
  Međutim, za blokovske elemente, moguće je podešavati ova svojstva tako da veličina
   sadržaja bude drugačija. Vrijednosti koje ova dva svojstva uzimaju su dužine.

Naredni kod ilustruje upotrebu ovih svojstava u promjeni veličine sadržaja
 za blokovski element div. -->

 <div>
    Ovaj div element ima visinu od 200px i sirinu od 50%.
</div>

<!--Kada su linijski elementi u pitanju, površina njihovog sadržaja zavisi isključivo od površine
     samog sadržaja koji se prikazuje u okviru njih. 
    Na linijske elemente nije moguće uticati svojstvima width i height.
     Naredni kod ilustruje ovo ponašanje-->

     <span id="s1">TEST SADRZAJ</span>
    <span id="s2">TEST SADRZAJ</span>

    <!--Punjenje elementa
Punjenje elementa možemo zadati u jeziku CSS pomoću svojstva padding koje istovremeno podešava gornje,
 desno, donje i lijevo punjenje, tim redoslijedom. 
 Međutim, ukoliko želimo da specifikujemo zasebnu veličinu punjenja na nekoj strani,
  možemo iskoristiti neko od svojstava padding-top, padding-right, padding-bottom ili padding-left.
   Vrijednosti za sva opisana svojstva su dužine. Podrazumevana vrednost je 0.

Naredni HTML kod ilustruje postavljanje punjenja za svaku stranu ponaosob.

<html>
<head>
    <title>Punjenje</title>
    <meta charset="UTF-8">
    
    <style type="text/css">
        div {
            background-color: lightblue;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 100px;
            padding-left: 280px;
        }
    </style>
</head>
<body>
    <div>
        Ovaj div element ima gornje punjenje od 50px, desno punjenje od 30px, donje punjenje od 100px i levo punjenje od 280px.
    </div>
</body>
</html>
