	<style type="text/css">
		div {
			height: 200px;
			width: 50%;
			background-color: powderblue;
		}

		#s1 {
			/* Svojstva `height` i `width` nemaju nikakvog efekta! */
			height: 100px;
			width: 1000px;
			background-color: rgb(193, 22, 193);
		}

<!--
HTML elemente moguće je razmatrati kao pravougaonike koji se slažu jedni ispod drugih, odnosno, jedni
do drugih, u zavisnosti od različitih faktora, kao što je, na primjer, činjenica da je neki element
blokovski ili linijski. Ovaj koncept ćemo sada detaljnije analizirati kroz pojam modela kutije.

Model kutije (engl. `box model`) podrazumijeva da se svaki HTML element prostire odgovarajućom
dvodimenzionalnom površinom na veb prezentaciji. Veličina ove površine zavisi od četiri veličine,
koje ujedno čine i model kutije:

1) Sadržaj (engl. `content`) predstavlja površinu u kojoj se prikazuje tekst, slika ili drugi
   sadržaj HTML elementa.

2) Punjenje (engl. `padding`) predstavlja površinu oko sadržaja, ali koje se još uvek smatra
   “unutrašnošću” elementa. Punjenje je podrazumevano prozirno.

3) Ivica (engl. `border`) predstavlja površinu koja dijeli unutrašnjost elementa od spoljašnjosti,
   odnosno, od drugih elemenata. Ivica podrazumijevano nije postavljena.

4) Pojas (engl. `margin`) predstavlja površinu oko ivice elementa, koji pre svega služi da stvori
   bezbjedni pojas oko elementa i odvoji ga od okolnih elemenata (otuda i njegov prevod). Pojas je
   uvijek proziran.
-->
<!--
• Sadržaj elementa (engl. `content`)

Veličina površine koja predstavlja sadržaj elementa zavisi od dvije stvari:

	Da li je u pitanju blokovski ili linijski element?
	Koje su vrijednosti CSS svojstava `width` i `height`?

$ Blokovski elementi se podrazumijevano prostiru cijelom širinom roditeljskog elementa u čijem se
sadržaju nalaze, dok njihovu visinu izračunava veb pregledač na osnovu sadržaja u tim elementima.
Ovaj, podrazumijevani efekat, potiče od činjenice da su svakom elementu podrazumijevano postavljena
svojstva `width` i `height` na vrijednost `auto`.

Međutim, za blokovske elemente, moguće je podešavati ova svojstva, tako da veličina sadržaja bude
drugačija. Vrijednosti koje ova dva svojstva uzimaju su dužine.

Naredni kôd ilustruje upotrebu ovih svojstava u promjeni veličine sadržaja za blokovski element div:
-->
	<div>
		Ovaj div element ima visinu od 200px i sirinu od 50%.
	</div>
<!--
$ Kada su linijski elementi u pitanju, površina njihovog sadržaja zavisi isključivo od površine
samog sadržaja koji se prikazuje u okviru njih.

Na linijske elemente nije moguće uticati svojstvima `width` i `height`! <-- LOOK !!! :eyes:

Naredni kôd ilustruje ovo ponašanje:
-->
	<span id="s1">TEST SADRZAJ</span>
	<span id="s2">TEST SADRZAJ</span>

<!--
• Punjenje elementa (engl. `padding`)

Punjenje elementa možemo zadati u jeziku CSS pomoću svojstva `padding` koje istovremeno podešava
gornje, desno, donje i lijevo punjenje, tim redoslijedom.

Međutim, ukoliko želimo da specifikujemo zasebnu veličinu punjenja na nekoj strani, možemo
iskoristiti neko od svojstava `padding-top`, `padding-right`, `padding-bottom` ili `padding-left`.

Vrijednosti za sva opisana svojstva su dužine. Podrazumjevana vrijednost je 0.
