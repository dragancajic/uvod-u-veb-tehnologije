<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stil ivice â€¢ Milica</title>
	<style type="text/css">
		p {
			/*border-width: 10px;*/
			/*border-width: 13px;*/
			border-width: 3px;
			border-color: blue;
		}

		p.dotted {
			border-style: dotted;
			border-width: 3px;
		}

		p.dashed {
			border-style: dashed;
		}

		p.solid {
			border-style: solid;
		}

		p.double {
			border-style: double;
		}

		p.groove { /* brazda, zljeb, udubljenje */
			border-style: groove;
		}

		p.ridge { /* greben, sljeme, ispupcenje */
			border-style: ridge;
		}

		p.inset { /* dodatak, umetak */
			border-style: inset;
		}

		p.outset {
			border-style: outset;
		}

		p.none {
			border-style: none;
		}

		p.hidden {
			border-style: hidden;
		}

		p.mix {
			border-style: dotted dashed solid double; /* ZANIMLJIVA kombinacija 4 stila ivice! */
		}
	</style>
</head>
<body>
	<p class="dotted">A dotted border.</p>
	<p class="dashed">A dashed border.</p>
	<p class="solid">A solid border.</p>
	<p class="double">A double border.</p>
	<p class="groove">A groove border.</p>
	<p class="ridge">A ridge border.</p>
	<p class="inset">An inset border.</p>
	<p class="outset">An outset border.</p>
	<p class="none">No border.</p>
	<p class="hidden">A hidden border.</p>
	<p class="mix">A mixed border.</p>
</body>
</html>
