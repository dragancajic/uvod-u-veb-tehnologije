<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fixed | Pozicioniranje elemenata</title>
	<style>
		body {
			height: 1000px;
		}

		#omotac {
			position: relative;/* predak nije vise statican! */
			margin-top: 100px;
			height: 400px;
			width: 400px;
			background-color: rgba(218, 165, 32, 0.5);
		}

		#prvi { /* nema position svojstvo, pa je statican! */
			height: 100px;
			width: 300px;
			background-color: rgb(231, 43, 102);
		}

		#drugi {
			height: 100px;
			width: 300px;
			background-color: rgb(24, 243, 232);
			position: fixed;
			top: 30px; /* pozicioniranje u odnosu na gornji, lijevo vrh, */
			left: 80px;/* tj. tijelo dokumenta, tj. nema praznog prostora */
			/*  2. varijanta:
				Trazi element predak PRVI koji nije staticki pozicioniran!
			*/
		}

		#treci {
			height: 100px;
			width: 300px;
			background-color: rgb(180, 55, 252);
		}
	</style>
</head>
<body>
	<div id="omotac">
		<div id="prvi">Prvi div element</div>
		<div id="drugi">Drugi div element</div>
		<div id="treci">Treci div element</div>
		<p>Omotac svih div elemenata</p>
	</div>
</body>
</html>
