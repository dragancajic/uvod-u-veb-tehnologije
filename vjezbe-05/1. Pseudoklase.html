<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoklase</title>

    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            line-height: 50px;
            font-family: sans-serif;
            text-decoration: none;
            color: rgb(57, 6, 23);
        }

        a:link {
            background-color: rgb(161, 194, 228);
        }

        a:visited {
            background-color: rgb(98, 202, 143);
        }

        a:hover {
            background-color: rgb(100, 89, 169);
        }

        a:active {
            background-color: rgb(207, 132, 124);
        }
    </style>
</head>

<body>
    <h1>Stilizovanje različitih stanja veza</h1>

    <figure>
        <a href="https://matfuvit.github.io/UVIT/vezbe/knjiga2">VEZA</a>
        <figcaption>
            Veza je u stanju kada putanja nije posećena.
        </figcaption>
    </figure>

    <figure>
        <a href="https://matfuvit.github.io/UVIT/vezbe/knjiga">VEZA</a>
        <figcaption>
            Veza je u stanju kada putanja jeste posećena.
        </figcaption>
    </figure>

    <figure>
        <a href="https://matfuvit.github.io/UVIT/vezbe/knjiga">VEZA</a>
        <figcaption>
            Veza je u stanju kada se kursorom miša prelazi preko nje.
        </figcaption>
    </figure>

    <figure>
        <a href="https://matfuvit.github.io/UVIT/vezbe/knjiga">VEZA</a>
        <figcaption>
            Veza je u stanju kada je nad njom aktivan kliktaj miša.
        </figcaption>
    </figure>

     -->
</body>
