<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div").animate({
                    "background-color": "yellow",
                    left: '250px',
                    opacity: '1',
                    height: '150px',
                    width: '150px',
                    // animate() method is only effective in the case of numerical properties!
                    //backgroundColor: "blue"      
                }, 1000)
                // So, this could be one solution:
                // css() method of jQuery is a form of basic CSS √
                .css({backgroundColor: "red"})
                // or like this
                //.css({"background-color": "blue"});

                // jQuery Animation Background Color | Delft Stack
                // https://www.delftstack.com/howto/jquery/jquery-animation-background-color/
            });
        });
    </script>
</head>
<body>
    <button>Start Animation</button>
    <p>
        By default, all HTML elements have a <code>static</code> position, and cannot be
        moved!<br>
        To manipulate the position, remember to first set the CSS <code>position</code> property
        of the element to <code>relative</code>, <code>fixed</code>, or <code>absolute</code>!
    </p>
    <div style="
        background-color:hsl(75, 71%, 44%);
        height:100px;
        width:100px;
        position:absolute;">
    </div>

    <!-- додатак, али беспотребан ;o) -->
    <script src="js/jquery.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
