<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бројеви, `string` и `NaN`</title>
</head>

<body>

    <script>
        var x = 45;
        console.log(typeof x); // number

        x = 45.2;
        console.log(typeof x); // number

        x = 'Milan';
        console.log(typeof x); // string

        x = 0 / 0;
        console.log(x);        // NaN
    </script>
</body>

</html>
